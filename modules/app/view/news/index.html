
<section class="wrapper novinky">
  <header class="row">
    <h2>Novinky</h2>
  </header>
  <section class="row container">{foreach $new in $news}
    <article>
      <header>
        <h3>{echo $new->title}</h3><span>autor: {echo $new->userAlias}</span>
      </header>
      <div class="body">
        <p>{echo $new->shortBody}</p><a href="/novinky/r/$new->urlKey">čti více</a>
      </div>
    </article>{/foreach}
  </section>
  <section class="pager row">{if $currentpage != 1}<a href="/novinky/p/1"><<</a><a href="/novinky/p/{echo $currentpage-1}"><</a>{/if}<a href="#" class="active">{echo $currentpage}</a>{if $currentpage != $pagecount & $pagecount > 1}<a href="/novinky/p/{echo $currentpage+1}">></a><a href="/novinky/p/{echo $pagecount}">>></a>{/if}</section>
</section>
