
<section class="wrapper bazar singlePage">{if empty($result)}
  <header class="row">
    <h2>Hledání v bazaru</h2>
  </header>
  <section class="row container">
    <div class="large-12 medium-12 small-12 column">
      <h3>Pro hledaný výraz nebyl nenalezen žádný odkaz</h3>
    </div>
  </section>{/if}
  {else}
  <header class="row">
    <h2>Hledání v bazaru</h2>
  </header>
  <section class="row container">
    <div class="large-12 medium-12 small-12 column">{foreach $url in $result}
      <article class="searchResult"><a href="{echo $url['path']}">
          <h3>{echo $url['title']}</h3></a>
        <div class="body">
          <div>{echo html_entity_decode($url['text'])}</div>
        </div>
      </article>{/foreach}
    </div>
  </section>{/else}
</section>
