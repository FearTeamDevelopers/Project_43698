
<section class="wrapper pridatInzerat singlePage">
  <div class="row">
    <form method="post" action="#" enctype="multipart/form-data" class="large-8 medium-10 small-12 centerBlock uploadForm mv30">
      <input type="hidden" name="MAX_FILE_SIZE" value="15000000"/>
      <table>
        <tr>
          <td><span>Název</span></td>
          <td>{if isset($errors["title"])}
            <label class="error">{echo join("<br/>", $errors["title"])}</label>{/if}
            <input type="text" name="title" required="required" pattern=".{5,}" title="min. 5 znaků" value="{echo $ad->title}"/>
          </td>
        </tr>
        <tr>
          <td><span>Sekce</span></td>
          <td>
            <select name="section">
              {foreach $section in $adsections}
              {if $ad->getSectionId() == $section->getId()}
              <option value="{echo $section->id}" selected="selected">{echo $section->title}</option>{/if}{else}
              <option value="{echo $section->id}">{echo $section->title}</option>{/else}
              {/foreach}
            </select>
          </td>
        </tr>
        <tr>
          <td><span>Typ</span></td>
          <td>
            <select name="type">{if $ad->getAdType() == 'demand'}
              <option value="tender">Nabídka</option>
              <option value="demand" selected="selected">Poptávka</option>{/if}{else}
              <option value="tender" selected="selected">Nabídka</option>
              <option value="demand">Poptávka</option>{/else}
            </select>
          </td>
        </tr>
        <tr>
          <td><span>Obsah</span></td>
          <td>{if isset($errors["content"])}
            <label class="error">{echo join("<br/>", $errors["content"])}</label>{/if}
            <textarea name="content" required="required" rows="8" value="{echo $ad->content}"></textarea>
          </td>
        </tr>
        <tr>
          <td><span>Klíčová slova</span></td>
          <td>{if isset($errors["keywords"])}
            <label class="error">{echo join("<br/>", $errors["keywords"])}</label>{/if}
            <input type="text" name="keywords" placeholder="Pro rychlejší vyhledávání v bazaru" required="required" value="{echo $ad->keywords}"/>
          </td>
        </tr>
        <tr>
          <td><span>Cena</span></td>
          <td>{if isset($errors["price"])}
            <label class="error">{echo join("<br/>", $errors["price"])}</label>{/if}
            <input type="text" name="price" placeholder="při nevyplnění bude hodnota: &quot;dohodou&quot;" value="{echo $ad->price == "0" ? "Dohodou":$ad->price}"/>
          </td>
        </tr>
        <tr>
          <td><span>Fotky</span></td>
          <td>{if isset($errors["uploadfile"])}
            <label class="error">{echo join("<br/>", $errors["uploadfile"])}</label>{/if}
            <p><span class="field"><a href="#" class="multi_upload fi-plus mh10"></a><a href="#" class="multi_upload_dec fi-minus mh10"></a></span><span class="field file_inputs">
                <input type="file" name="uploadfile[]" accept="image/*"/></span></p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="hidden" name="csrf" id="csrf" value="{echo $token}"/>
            <input type="submit" name="submitEditAdvertisement" value="Upravit" class="more"/>
          </td>
        </tr>
      </table>
    </form>
  </div>
</section>
