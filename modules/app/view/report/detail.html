
<section class="wrapper report">
  <input type="hidden" name="csrf" id="csrf" value="{echo $token}"/>
  <header class="row">
    <div class="reportInfo large-12 column">
      <h2>{echo $report->getTitle()}</h2><small><span>Autor: {echo " ".$report->getUserAlias()}</span></small><br/><small><span>{echo \App\Helper\DateFormater::t2d($report->getCreated())}</span></small>
    </div>
    <div class="imgWrapper large-12 column"><img src="{echo $report->getImgMain()}" alt="{echo $report->getPhotoName()}" class="centerBlock"/></div>
  </header>
  <div class="page row">{if $report->getImgMain() != ""}
    <div class="container large-12 comlumn">{echo html_entity_decode($report->getBody())}</div>{/if}{else}
    <div class="container top-padded large-12 comlumn">{echo html_entity_decode($report->getBody())}</div>{/else}
  </div>
</section>
