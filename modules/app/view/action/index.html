<section class="wrapper akce">
  <header class="row">
    <h2>akce</h2>
  </header>
  <section class="row container">{foreach $action in $actions}
    <article>
      <header>
        <h3>{echo $action->title}</h3><span>autor: {echo $action->userAlias}</span>
      </header>
      <div class="body">
        <p>{echo $action->shortBody}</p><a href="/akce/r/$action->urlKey">čti více</a>
      </div>
    </article>{/foreach}
  </section>
  <section class="pager row">{if $currentpage != 1}<a href="/akce/p/1"><<</a><a href="/akce/p/{echo $currentpage-1}"><</a>{/if}<a href="#" class="active">{echo $currentpage}</a>{if $currentpage != $pagecount & $pagecount > 1}<a href="/akce/p/{echo $currentpage+1}">></a><a href="/akce/p/{echo $pagecount}">>></a>{/if}</section>
</section>
